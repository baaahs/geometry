<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="three.js"></script>
  <script src="TrackballControls.js"></script>
  <script src="OBJLoader.js"></script>
  <script src="Detector.js"></script>
  <script src="dynamictexture.js"></script>
  <script src="panel-map.js"></script>

  <script src="js/Panels.js"></script>
  <script src="js/Panel.js"></script>
  <script src="js/PanelInfo.js"></script>

  <script src="js/MapViewer.js"></script>
  <script src="js/LabelViewer.js"></script>
  <!--<script src="http://mrdoob.github.com/three.js/examples/fonts/helvetiker_regular.typeface.js"></script>-->

  <style type="text/css">
    /*noinspection CssUnusedSymbol*/
    #map-render-container {
      margin: 5px;
      position: relative;
    }

    #tabs {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 1;
    }

    .tab.hidden {
      display: none;
    }

    #info {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font: 10pt Monaco, monospace;
      z-index: 1;
      white-space: pre-wrap;
    }

    #map-controls {
      position: absolute;
      left: 1em;
      bottom: 1em;
      border: 1px solid black;
      padding: 0 .5em;
    }

    /*noinspection CssUnusedSymbol*/
    .panel-label {
      position: absolute;
      /*text-align: center;*/
      padding: 0 3px;
      background-color: rgba(255, 255, 255, .5);
      border: 1px solid rgba(0, 0, 0, .5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-shadow: 0 0 8px white, 0 0 6px white, 0 0 4px white, 0 0 2px white;

      transform: translate(-50%, -50%); /* center */
    }

    /*noinspection CssUnusedSymbol*/
    .panel-label.hidden, .panel-label.invisible {
      display: none;
    }

    .panel-label div {
      width: auto;
      text-align: center;
      /*display: none;*/
    }

    /*noinspection CssUnusedSymbol*/
    .panel-label .name {
    }

    /*noinspection CssUnusedSymbol*/
    .panel-label .section {
      font-size: 0.7em;
    }

    /* LabelViewer stuff starts here */
    #label-render-container {
      margin-top: 2em;
    }

    .label {
      width: 4in;
      height: 1.5in;
      border: 1px solid black;
      margin: 0.0625in;
      position: relative;
      display: inline-flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      font-family:  "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      overflow: hidden;
    }

    .label .name {
      text-align: center;
      width: auto;
      font-size: 60pt;
      font-weight: bold;
      letter-spacing: -0.1em;
      flex: 3;
      line-height: 60%;
      padding-top: 9pt;
    }

    .label .name .side {
      font-size: 85%;
    }

    .label .name3 {
      transform: scaleX(.9);
    }

    .label .name4 {
      transform: scaleX(.7);
    }

    .label .other {
      position: absolute;
      left: .25em;
      top: 1.25em;
      font-size: 30pt;
      font-weight: normal;
      letter-spacing: -0.1em;
      padding: 0 .2em;
      border: 1px solid black;
    }

    .label .other.lower {
      top: inherit;
      bottom: 1.25em;
    }

    .label .other-arrow {
      position: absolute;
      left: 0;
      font-size: 24pt;
      font-weight: bold;
      letter-spacing: -0.1em;
    }

    .label .other-arrow.lower {
      bottom: 0;
    }

    .label .section {
      font-size: 18pt;
      letter-spacing: normal;
    }

    .label .section8 {
      transform: scaleX(.7);
    }

    .label .section10 {
      transform: scaleX(.5);
    }

    .label .up {
      position: absolute;
      right: 0.5cm;
      top: 0;
      font-size: 48pt;
      font-weight: normal;
    }

    .label .up .u {
      position: absolute;
      right: .8em;
      top: 1em;
      font-size: 24pt;
      font-weight: normal;
      color: #333333;
    }

    .label .up .p {
      position: absolute;
      left: .8em;
      top: 1em;
      font-size: 24pt;
      font-weight: normal;
      color: #333333;
    }

    .label .logo {
      position: absolute;
      right: 0;
      bottom: 0;
      opacity: .15;
      width: 20%;
      z-index: -1;
    }
  </style>
</head>
<body>

<div id="tabs">
  <a href="#map">Map</a>
  |
  <a href="#labels">Labels</a>
</div>

<div id="map-tab" class="tab">
  <div id="map-render-container"></div>

  <div id="info">
    <b>Camera Position: </b> <span id="camera-position"></span>
    <b>Camera Direction:</b> <span id="camera-direction"></span>
    <span id="panel-misc-info-1"></span>
    <span id="panel-misc-info-2"></span>
  </div>

  <div id="map-controls">
    <form>
      <p>
        Panels: <button id="show-panels">Show All</button>
        <input type="checkbox" id="show-panels-front" checked/> <label for="show-panels-front">Front</label>
        <input type="checkbox" id="show-panels-rear" checked/> <label for="show-panels-rear">Rear</label>
        <input type="checkbox" id="show-panels-side" checked/> <label for="show-panels-side">Side</label>
        <input type="checkbox" id="show-panels-party" checked/> <label for="show-panels-party">Party</label>
        <input type="checkbox" id="show-panels-business" checked/> <label for="show-panels-business">Business</label>
        |
        <input type="checkbox" id="flip-panels"/> <label for="flip-panels">Flip</label>
      </p>

      <p>
      </p>
    </form>
  </div>
  <!--<b>Panel 7D Direction:</b> <span id="panel-7d-direction"></span>-->
  <!--<b>Panel 7P Direction:</b> <span id="panel-7p-direction"></span>-->
  <!--<b>Panel 17D Direction:</b> <span id="panel-17d-direction"></span>-->
  <!--<b>Panel 17P Direction:</b> <span id="panel-17p-direction"></span>-->
</div>

<div id="labels-tab" class="tab">
  <div id="label-render-container"></div>
</div>

<script type="application/javascript">
  var tabs = [];
  (function() {
    var dumb = document.getElementsByClassName('tab');
    for (var i = 0; i < dumb.length; i++) {
      tabs.push(dumb[i]);
    }
  })();

  var panels = new Panels();
  panels.load('export-from-model.obj', go);

  var mapViewer = null;
  var labelViewer = null;

  function showTab(name) {
    if (name == '') name = 'map';

    if (name == 'map') {
      if (mapViewer == null) {
        mapViewer = new MapViewer(panels, document.getElementById('map-render-container'));

        document.getElementById('show-panels-front').addEventListener('change', function(e) { mapViewer.panels.changePanelVisibility('F', e.target.checked) });
        document.getElementById('show-panels-rear').addEventListener('change', function(e) { mapViewer.panels.changePanelVisibility('R', e.target.checked) });
        document.getElementById('show-panels-side').addEventListener('change', function(e) { mapViewer.panels.changePanelVisibility('S', e.target.checked) });
        document.getElementById('show-panels-party').addEventListener('change', function(e) { mapViewer.panels.changePanelVisibility('D', e.target.checked) });
        document.getElementById('show-panels-business').addEventListener('change', function(e) { mapViewer.panels.changePanelVisibility('P', e.target.checked) });
        document.getElementById('flip-panels').addEventListener('change', function(e) { mapViewer.panels.flipPanels(e.target.checked) });
      }

      mapViewer.startRendering();
    } else {
      if (mapViewer != null) {
        mapViewer.stopRendering();
      }
    }

    if (name == 'labels') {
      if (labelViewer == null) {
        labelViewer = new LabelViewer(panels, document.getElementById('label-render-container'));
      }
    }

   tabs.forEach(function(tabEl) {
      if (tabEl.id == name + '-tab') {
        tabEl.classList.remove('hidden');
      } else {
        tabEl.classList.add('hidden');
      }
    });
  }

  function go() {
    showTab(document.location.hash.substr(1));
  }
  window.onhashchange = go;
</script>
</body>
</html>
